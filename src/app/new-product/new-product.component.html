<div class="p-3">
  <div class="card">
    <div class="card-body">
      <div class="row">
        <div class="col-md-6">
          <form [formGroup]="productForm" (ngSubmit)="saveProduct()">
            <div class="mb-3">
              <label class="form-label" for="name">Name:</label>
              <input class="form-control" id="name" type="text" formControlName="name">
            </div>
            <div class="mb-3">
              <label for="price" class="form-label">Price:</label>
              <input id="price" class="form-control" type="text" formControlName="price">
            </div>
            <div class="mb-3">
              <label>
                <input class="form-check-input" type="checkbox" formControlName="checked">
                Checked
              </label>
            </div>
            <button [disabled]="productForm.invalid"  type="submit" class="btn btn-outline-success">Submit</button>
          </form>

        </div>

      </div>


    </div>
  </div>
</div>
